
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feed A Star Mole</title>
    <link rel="stylesheet" href='game.css'>
</head>
<body>
    <section class="background">
        <div class="worm-box">
            <div class="worm-container">
                <img class="worm" src='mole-game/worm.png'>
            </div>
        </div>
        <div class="hole-container">
            <div class="hole" id="hole-0"><img data-index="0" src="./mole-game/king-mole-hungry.png" alt="mole" class="mole"></div>
        </div>
        <div class="hole-container">
            <div class="hole" id="hole-1"><img data-index="1" src="./mole-game/king-mole-hungry.png" alt="mole" class="mole"></div>
        </div>
        <div class="hole-container">
            <div class="hole" id="hole-2"><img data-index="2" src="./mole-game/king-mole-hungry.png" alt="mole" class="mole"></div>
        </div>
        <div class="hole-container">
            <div class="hole" id="hole-3"><img data-index="3" src="./mole-game/king-mole-hungry.png" alt="mole" class="mole"></div>
        </div>
        <div class="hole-container">
            <div class="hole" id="hole-4"><img data-index="4" src="./mole-game/king-mole-hungry.png" alt="mole" class="mole"></div>
        </div>
        <div class="hole-container">
            <div class="hole" id="hole-5"><img data-index="5" src="./mole-game/king-mole-hungry.png" alt="mole" class="mole"></div>
        </div>
        <div class="hole-container">
            <div class="hole" id="hole-6"><img data-index="6" src="./mole-game/king-mole-hungry.png" alt="mole" class="mole"></div>
        </div>
        <div class="hole-container">
            <div class="hole" id="hole-7"><img data-index="7" src="./mole-game/king-mole-hungry.png" alt="mole" class="mole"></div>
        </div>
        <div class="hole-container">
            <div class="hole" id="hole-8"><img data-index="8" src="./mole-game/king-mole-hungry.png" alt="mole" class="mole"></div>
        </div>
        <div class="hole-container">
            <div class="hole" id="hole-9"><img data-index="9" src="./mole-game/king-mole-hungry.png" alt="happy mole" class="mole"></div>
        </div>
    </section>
    <div class='game-over gone'>
        <p>GAME OVER</p>
        <img class="win" src="mole-game/win.png">
    </div>
    <script src='game.js'></script>
</body>
</html>
